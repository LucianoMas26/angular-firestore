<div class="bg-[#F9FAFB] h-screen flex items-center">
  <div class="h-max mx-auto flex flex-col items-center">
    <h1 class="text-xl font-bold text-center pb-6">Editar Usuario</h1>
    <form
      class="bg-white shadow-xl p-10 flex flex-col gap-4 text-sm"
      [formGroup]="form"
    >
      <div>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-[#FF416C]"
          matInput
          formControlName="name"
          [ngClass]="{
            'input-error':
              form.get('name')?.hasError('required') &&
              form.get('name')?.touched
          }"
          [placeholder]="placeholderName"
          required
        />
      </div>
      <div>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-[#FF416C]"
          matInput
          formControlName="lastName"
          [ngClass]="{
            'input-error':
              form.get('lastName')?.hasError('required') &&
              form.get('lastName')?.touched
          }"
          [placeholder]="placeholderLastname"
          required
        />
      </div>
      <div>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-[#FF416C]"
          matInput
          formControlName="email"
          [ngClass]="{
            'input-error':
              form.get('email')?.hasError('required') &&
              form.get('email')?.touched
          }"
          [placeholder]="placeholderEmail"
          required
        />
      </div>
      <div>
        <input
          matInput
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-[#FF416C]"
          type="password"
          formControlName="password"
          [ngClass]="{
            'input-error':
              form.get('password')?.hasError('required') &&
              form.get('password')?.touched
          }"
          [placeholder]="placeholderPassword"
          required
        />
      </div>

      <div>
        <button
          class="bg-[#FF416C] w-full py-2 rounded-md text-white font-bold cursor-pointer hover:bg-[#c7123c]"
          type="submit"
          (click)="updateData()"
          [disabled]="!formValid"
          [ngClass]="{ 'disabled-button': !formValid }"
        >
          Editar
        </button>
      </div>
    </form>
  </div>
</div>
